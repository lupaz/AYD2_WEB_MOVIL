<ion-header>

  <ion-navbar>
    <ion-title>Catedraticos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let docente of docentes" (click)="getCatedratico(docente)">
          <ion-avatar item-start>
            <img src="../assets/imgs/profile_cat.png">
          </ion-avatar>
          <h2>{{docente.nombre+" "+docente.apellido}}</h2>
          <h3>{{ docente.id_personal+"@ingenieria.usac.edu.gt" }}</h3>
          <p>CUI: {{ docente.cui }}</p>
        </ion-item>
      </ion-list>
</ion-content>
