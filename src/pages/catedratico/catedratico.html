<ion-header>

  <ion-navbar>
    <ion-title>catedratico</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <ion-card>
        <img src="../assets/imgs/profile_cat.png"/>
        <ion-card-content>
          <ion-card-title text-center>
            Ing. {{ docente.nombre+" "+docente.apellido}}
          </ion-card-title>
          <p>
            {{docente.id_personal+"@ingenieria.usac.edu.gt"}}
          </p>
          <p>
            CUI: {{docente.cui}}
          </p>
   </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-list-header>
      Cursos
    </ion-list-header>
    <ion-item  *ngFor="let curso of cursos">
      <ion-icon name="book"  item-start class="custom-icon"></ion-icon>
      <h2>{{curso.nombre}}</h2>
      <h3>Codigo: {{curso.cod_curso}}</h3>
      <p>Creditos: {{curso.creditos}} </p>
    </ion-item>
   
  </ion-list>
</ion-content>
