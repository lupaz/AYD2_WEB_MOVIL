<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="../assets/imgs/profile_user.png"/>
    <ion-card-content>
      <ion-card-title text-center>
        {{ datos.nombre+" "+datos.apellido}}
      </ion-card-title>
      <p>
        {{ datos.carnet+"@ingenieria.usac.edu.gt"}}
      </p>
      <p>
        Nacimiento: {{datos.fecha}} 
      </p>
      <p>
        DPI: {{datos.cui}} 
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col text-center>
        <button ion-button clear small color="default" icon-start>
          <ion-icon name='construct'></ion-icon>
          Editar Perfil
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger"  (click)="cerrarSesion()" icon-start>
          <ion-icon name='log-out'></ion-icon>
          Cerrar Sesion
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
