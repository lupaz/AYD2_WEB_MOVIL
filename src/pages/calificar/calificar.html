<ion-header>

  <ion-navbar>
    <ion-title>Calificar Catedratico</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding center text-center>
    <ion-list>
        <ion-item>
            <ion-label >Puntualidad</ion-label>
          <ion-range min="0" max="100" pin="true" [(ngModel)]="puntualidad" >
            <ion-icon range-left small name="thumbs-down" class="icon-dlike"></ion-icon>
            <ion-icon range-right name="thumbs-up" class="icon-like"></ion-icon>
          </ion-range>
        </ion-item>
    
        <ion-item>
            <ion-label >Responsabilidad</ion-label>
          <ion-range min="0" max="100" pin="true" [(ngModel)]="responsable" >
              <ion-icon range-left small name="thumbs-down" class="icon-dlike"></ion-icon>
              <ion-icon range-right name="thumbs-up" class="icon-like"></ion-icon>
          </ion-range>
        </ion-item>

        <ion-item>
            <ion-label >Dominio del tema</ion-label>
          <ion-range min="0" max="100" pin="true" [(ngModel)]="dominio" >
              <ion-icon range-left small name="thumbs-down" class="icon-dlike"></ion-icon>
              <ion-icon range-right name="thumbs-up" class="icon-like"></ion-icon>
          </ion-range>
        </ion-item>

        <ion-item>
            <ion-label >Did√°ctica</ion-label>
          <ion-range min="0" max="100" pin="true" [(ngModel)]="didactica" >
              <ion-icon range-left small name="thumbs-down" class="icon-dlike"></ion-icon>
              <ion-icon range-right name="thumbs-up" class="icon-like"></ion-icon>
          </ion-range>
        </ion-item>

        <ion-item>
            <ion-label >Respeto</ion-label>
          <ion-range min="0" max="100" pin="true" [(ngModel)]="respeto" >
              <ion-icon range-left small name="thumbs-down" class="icon-dlike"></ion-icon>
              <ion-icon range-right name="thumbs-up" class="icon-like"></ion-icon>
          </ion-range>
        </ion-item>
        <ion-label >Comentario</ion-label>
        <ion-item>
            <ion-textarea [(ngModel)]="comentario" placeholder="Comentario" ></ion-textarea>
          </ion-item>
      </ion-list>
      <button *ngIf="creado"  ion-button round (click)="updateCalificacion()" icon-end >Calificar <ion-icon name="send"></ion-icon> </button>
      <button  *ngIf="!creado" ion-button round (click)="setCalificacion()" icon-end >Calificar <ion-icon name="send"></ion-icon> </button>
</ion-content>
